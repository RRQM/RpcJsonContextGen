name: Build and Release

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'Directory.Build.props'

permissions:
  contents: write
  actions: write
  packages: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      version-changed: ${{ steps.check-tag.outputs.changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from Directory.Build.props
        id: get-version
        run: |
          VERSION=$(grep -oP '(?<=<Version>)[^<]+' Directory.Build.props)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Check if tag exists
        id: check-tag
        run: |
          VERSION=${{ steps.get-version.outputs.version }}
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Tag v$VERSION already exists"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Tag v$VERSION does not exist - will create release"
          fi

  build-and-release:
    needs: check-version
    if: needs.check-version.outputs.version-changed == 'true'
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Windows x64 (AOT)
        run: dotnet publish RpcJsonContextGen/RpcJsonContextGen.csproj -c Release -r win-x64 -o ./publish/win-x64

      - name: Build Windows x86 (AOT)
        run: dotnet publish RpcJsonContextGen/RpcJsonContextGen.csproj -c Release -r win-x86 -o ./publish/win-x86

      - name: Build Windows ARM64 (AOT)
        run: dotnet publish RpcJsonContextGen/RpcJsonContextGen.csproj -c Release -r win-arm64 -o ./publish/win-arm64

      - name: Create Release Archive
        run: |
          cd publish
          Compress-Archive -Path win-x64/RpcJsonContextGen.exe -DestinationPath RpcJsonContextGen-win-x64.zip
          Compress-Archive -Path win-x86/RpcJsonContextGen.exe -DestinationPath RpcJsonContextGen-win-x86.zip
          Compress-Archive -Path win-arm64/RpcJsonContextGen.exe -DestinationPath RpcJsonContextGen-win-arm64.zip

      - name: Create Tag
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag v${{ needs.check-version.outputs.version }}
          git push origin v${{ needs.check-version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: Release v${{ needs.check-version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            publish/*.zip
          body: |
            ## RpcJsonContextGen v${{ needs.check-version.outputs.version }}
            
            ### 下载说明 (AOT编译版本)
            - Windows x64: `RpcJsonContextGen-win-x64.zip`
            - Windows x86: `RpcJsonContextGen-win-x86.zip`
            - Windows ARM64: `RpcJsonContextGen-win-arm64.zip`
            
            本版本使用Native AOT编译，无需安装.NET运行时，下载后解压即可直接运行。
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
